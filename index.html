<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        color: #0000ff;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }
      .attribution a {
        color: #0000ff;
        text-align: center;
      }
    </style>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="box__1">
        <img
          src="images/bg-pattern-card.svg"
          alt="pattern card"
          class="box__backgroundImg"
        />
      </div>

      <div class="box__2">
        <div>
          <img src="images/image-victor.jpg" alt="vicImg" class="box__avatar" />
        </div>

        <div class="box__p">
          <p>Victor Crest <span class="box__age grey"> 26</span>
          </p>
          <p class="box__location grey">London</p>
        </div>

        <div class="box__followers">
          <p>
            80K<br />
            <span class="box__likes grey">Followers</span>
          </p>

          <p>
            803K<br />
            <span class="box__likes grey"> Likes</span>
          </p>

          <p>
            1.4K<br />
            <span class="box__likes grey">Photos</span>
          </p>
        </div>
      </div>
    </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osbond</a>.
  </div>
  </body>
</html>
